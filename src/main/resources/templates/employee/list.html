<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h1>직원 목록</h1>
<table>
  <tr th:each=" empList: ${empList}">
    <td th:text="${empList.empId}"></td>
    <td th:text="${empList.empNo}"></td>
    <td th:text="${empList.empName}"></td>
    <td th:text="${empList.phone}"></td>
    <td th:text="${empList.department}"></td>
    <td th:text="${empList.email}"></td>
    <td th:text="${empList.salary}"></td>
  </tr>
</table>
<div id="paging" >
    <!-- 맨 앞으로 이동 -->
    <button th:onclick="'location.href=\'/employee/list?page=' + @{${paging.startPage}} + '\''">
        <<
    </button>
    <!-- 이전 페이지로 이동 -->
    <button th:onclick="'location.href=\'/employee/list?page=' + @{${paging.currentPage - 1}} + '\''" th:disabled="${ empList.first }">
        <
    </button>
    <!-- 숫자 버튼 -->
    <th:block th:each="page : ${ #numbers.sequence(paging.startPage,paging.endPage)}">
        <button th:onclick="'location.href=\'/employee/list?page=' + @{${page}} + '\''" th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
        </button>
    </th:block>

    <!-- 다음 페이지로 이동 -->
    <button th:onclick="'location.href=\'/employee/list?page=' + @{${paging.currentPage + 1}} + '\''" th:disabled="${ empList.last }">
        >
    </button>
    <!-- 맨 끝으로 이동 -->
    <button  th:onclick="'location.href=\'/employee/list?page=' + @{${paging.endPage}} + '\''">
        >>
    </button>
</div>
</body>
</html>
